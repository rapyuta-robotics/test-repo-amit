configs:
  use_ar_tags: true # [bool] enable AR tag assisted localization
  publish_image: true # [bool] enable AR tag image publishing
  visualize_marker: true # [bool] visualize marker in rviz
  marker_min_pos_std_dev: 0.15 # [m] Min std deviation in the position estimation of marker
  marker_max_pos_std_dev: 0.35 # [m] Max std deviation in the position estimation of marker
  marker_min_angle_std_dev: 0.01 # [radians] Min std deviation in the orientation estimation of marker
  marker_max_angle_std_dev: 0.05 # [radians] Max std deviation in the orientation estimation of marker
  min_marker_length: 10 # [pixels] Min marker length in image
  max_marker_length: 50 # [pixels] Max marker length in image
  marker_length: 0.176 # [m] Actual marker size
  height_tolerance: 0.4 # [m] Height tolerance for a valid pose
  height_diff_margin: 0.3 # [m] Height difference between 2 poses
  tilt_tolerance: 0.3 # [radians] Max tilt tolerance for a valid pose
  tilt_diff_margin: 0.3 # [radians] Tilt difference between 2 poses
  marker_dictionary_id:
    1 # [enum] Dictionary ID for Aruco PREDEFINED_DICTIONARY_NAME,
    # https://docs.opencv.org/master/d9/d6a/group__aruco.html

